
<ion-content>
  <form>
    <br>
    <br>
    <ion-button  color="medium" shape="round" routerLink="/login">Back</ion-button>
    <ion-item>
      <ion-label position="floating">Username</ion-label>
      <ion-input name="username" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input name="username" type="password" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Empno</ion-label>
      <ion-input name="Empno" type="text" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Role</ion-label>
      <ion-input name="role" type="text" required></ion-input>
    </ion-item>
    <ion-button  color="primary" shape="round">Submit</ion-button>
  </form>
</ion-content>
